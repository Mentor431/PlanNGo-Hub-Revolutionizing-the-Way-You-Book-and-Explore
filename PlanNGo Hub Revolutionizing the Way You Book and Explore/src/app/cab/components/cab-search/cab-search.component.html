<div class="header">
  <div class="logo">
    <!-- Logo -->
   <div class="logo-text">PlanNGoHub</div>
  </div>
  <button class="back-button" (click)="goBack()">â—€ï¸ Back</button>
</div>

<div class="page-container">
  <!-- Search Container -->
  <div class="cab-search">
    <h1>Search for Cabs</h1>
    <form (ngSubmit)="onSearch()">
      <input type="text" [(ngModel)]="location" name="location" placeholder="Enter pickup location" />
      <input type="text" [(ngModel)]="dropLocation" name="dropLocation" placeholder="Enter drop location" />
      <input type="text" [(ngModel)]="rideType" name="rideType" placeholder="Enter ride type" />
      <button type="submit">Search</button>
    </form>

    <div class="popup-backdrop" *ngIf="isPopupVisible">
      <div class="popup-container">
        <h2>Validation Message</h2>
        <p>{{ popupMessage }}</p>
        <button (click)="isPopupVisible = false">Close</button>
      </div>
    </div>
  </div>

  <!-- Cab List Container -->
  <div class="cab-list">
    <!-- Display message if no cabs are available -->
    <div *ngIf="!cabs || cabs.length === 0" class="no-cabs-message">
      <p>Not available. Try after a few minutes.</p>
    </div>

    <!-- Display cabs as cards -->
    <div *ngFor="let cab of cabs" class="cab-item" (click)="onSelectCab(cab.id)">
      <div class="cab-card">
        <div class="cab-image">
          <img [src]="cab.image" alt="{{ cab.type }}" />
        </div>
        <div class="cab-details">
          <h3>{{ cab.type }}</h3>
          <p>Location: {{ cab.location }}</p>
          <p>Fare Estimate: ${{ cab.fareEstimate }}</p>
          <p [class.available]="cab.available" [class.unavailable]="!cab.available">
            {{ cab.available ? 'Available' : 'Not Available' }}
          </p>
        </div>
      </div>
    </div>
  </div>
    <!-- Floating Action Button -->
