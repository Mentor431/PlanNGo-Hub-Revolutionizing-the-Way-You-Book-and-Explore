<body>
  <header style="
  background-color: #007bff;
  padding: 20px;
  text-align: center;
  color: white;
  font-size: 24px;
  font-weight: bold;
  border-radius: 6px;
  width: 500px;
  height: 50px;
  margin-top: 1px;
  margin-bottom: 550px;
  margin-right: 6px;
  margin-left: auto;
">
    PlanNGoHub
  </header>
  <div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Forgot Password" [style]="{ width: '400px',color:'black', background: 'rgba(255, 255, 255, 0.3)' ,    marginRight: '550px'
 }">
      <form #resetForm="ngForm" (ngSubmit)="onResetPassword()">
        <div class="field">
          <label for="resetEmail"><fa-icon [icon]="faEnvelope"
              style="margin-right: 5px; color: #007bff;"></fa-icon>Email</label>
          <input type="text" pInputText [(ngModel)]="email" id="resetEmail" name="email" class="w-full"
            style="background: rgba(255, 255, 255, 0.1);" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
          <small *ngIf="resetForm.invalid && resetForm.touched" class="p-error">
            Please enter a valid email.
          </small>
        </div>
        <p-button label="Submit" styleClass="w-full" type="submit"></p-button>
        <div class="mt-2">
          <p-button label="Back to Login" class="p-button-text" (onClick)="navigateToLogin()"
            [style]="{ background:'#0091ff',color:'#fff',marginTop:'20px'}"></p-button>
        </div>
      </form>
    </p-card>
  </div>
</body>
